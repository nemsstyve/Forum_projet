<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/forum.png" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title>FORUM</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #191D4C;">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index" style="color: #89c0ee;">Menu</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: #89c0ee;"></i>FORUM</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: #df3131;"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <h1>Your profile</h1>
    <div class="card">
        {{range .}}
        <img src="{{.Image}}" type="png" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b>Informations</b></h4>
            <p>Pseudo : {{.Name}}</p>
            <p>Post created : {{.Post}}</p>
            <p>Followers : {{.Sub}}</p>
        </div>
        {{end}}
    </div>

</body>

</html>
