<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/forum.png" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/index.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>FORUM</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #191D4C;">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index" style="color: #89c0ee;">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile" style="color: #89c0ee;">Profile</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: #89c0ee;"></i>FORUM</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: #df3131;"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <form method="POST">
        <br>
        <div class="form-row">
            <div class="form-group text-center col-xs-2">
                <label for="inputEmail">Title</label>
                <input type="text" class="form-control text-center" name="inputEmail" placeholder="Enter a title" maxlength="70" required style="background: none; border: none;">
            </div>
            <br>
            <div class="form-group text-center">
                <label for="inputPassword">Content</label>
                <input type="text" class="form-control text-center" name="inputPassword" placeholder="Write something" maxlength="500" required style="background: none; border: none;">
            </div>
        </div>
        <br>
        <div class="form-group text-center">
            <div class="check">
                <input type="checkbox" class="form-check-input" name="badgeInformatique" value="1">
                <span class="badge bg-primary">Informatique</span>
            </div>
            <div class="check">
                <input type="checkbox" class="form-check-input" name="badgeSport" value="2">
                <span class="badge bg-secondary">Sport</span>
            </div>
            <div class="check">
                <input type="checkbox" class="form-check-input" name="badgeMusique" value="3">
                <span class="badge bg-success">Music</span>
            </div>
            <div class="check">
                <input type="checkbox" class="form-check-input" name="badgeGame" value="4">
                <span class="badge bg-info">Video games</span>
            </div>
            <div class="check">
                <input type="checkbox" class="form-check-input" name="badgeFood" value="5">
                <span class="badge bg-danger">Food</span>
            </div>
            <br>
            <h6><b>Choose just 1 theme</b></h6>

            <br>
            <button type="submit" class="btn btn-dark" style="color: #191D4C; background-color: #89c0ee; "><i class="fas fa-check"></i> Send post</button>
        </div>
    </form>
</body>

</html>
